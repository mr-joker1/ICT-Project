<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - XELLA</title>
    <style>
        body {
            margin: 100px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }

        h2 {
            color: blue;
        }

        h1 {
            margin: 10px;
            text-align: center;
            letter-spacing: 3cm;
            color: white;
        }

        label {
            text-decoration: solid;
            display: block;
            margin-top: 10px;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 10px;
            box-sizing: border-box;
            border: 2px solid blue;
        }

        button {
            background-color: blue;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        p {
            text-decoration: solid;
        }

        img {
            position: absolute;
            animation: rotate 4s linear infinite;
            cursor: pointer;
            height: 16vh;
            width: 27vh;
            top: 5vh;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #first {
            margin-top: 1vh;
            position: absolute;
            top: 10vh;
            left: 24vw;
        }
        #box1{
            position: absolute;
            top: 25vh;
            left: 12vw;
        }
    </style>
</head>

<body>
    <img src="logo.jpg" alt="logo">
    <h1 id="first">XELLA</h1>
<div id="box1">
    <h2>Contact Us</h2>

    <p>If you have any questions or concerns,please feel free to contact us using the form below:</p>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div class="error-message" id="errorMessage"></div>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>
    <script>
        function submitForm() {

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (!name || !email || !message) {

                document.getElementById('errorMessage').innerText = "All fields must be filled";
                return;
            }
            alert('Form submitted successfully!\nName: ' + name + '\nEmail: ' + email + '\nMessage: ' + message);

            document.getElementById('contactForm').reset();
            document.getElementById('errorMessage').innerText = '';
        }
    </script>

</body>

</html>
