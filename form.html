<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Signup Form</title>
</head>
<body>
   <form action="#" id="signupForm">
    <h1>SignUp Form</h1>

    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Your Name" required>

    <label for="FatherName">Father Name:</label>
    <input type="text" name="name" placeholder="Your Father's Name"required>

    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Your Email" required>

    <label for="Address">Address:</label>
    <input type="text" name="Address" placeholder="Your Address" required>

    <label for="Password">Password:</label>
    <input type="password" name="password" placeholder="Password" required>

    <input type="submit" name="submit" value="Sign Up">


   </form>

   <form action="##" id="loginForm">
    <h1>Login Form</h1>

    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Your Email" required>

     
    <label for="Password">Password:</label>
    <input type="password" name="password" placeholder="Password" required>

    <input type="submit" name="submit" value="Login">

     
   </form>
   <button onclick="Switch()">Switch to Login</button>
    <script>
        function Switch() {
            var signupForm = document.getElementById("signupForm");
            var loginForm = document.getElementById("loginForm");

            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                loginForm.style.display = "none";
                document.querySelector('button').innerText = "Switch to Login";
            } else {
                signupForm.style.display = "none";
                loginForm.style.display = "block";
                document.querySelector('button').innerText = "Switch to Signup";
            }
        }
    </script>
    
</body>
</html>
